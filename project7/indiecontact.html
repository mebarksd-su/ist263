<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your indie music and game suggestions">
    <title>The Indie Vault: Contact</title>
    <link rel="stylesheet" href="projectstyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body background="../images/indiegame.jpg">
    <header>
        <h1>The Indie Vault</h1>
        <nav>
        <a href="welcome.html">Welcome</a> <span>|</span> 
        <a href="indiegames.html">Indie Games</a> <span>|</span>
        <a href="indiemusic.html">Indie Music</a> <span>|</span>
        <a href="indiecontact.html">Contact/Submit</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Any Game or Music Suggestions? Let me know!</h2>
            <form class="contact-form" action="https://formspree.io/f/movjldyb" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="suggestion">Your Suggestion:</label>
                <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

                <input type="submit" value="Send Form" class="submit-button">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Indie Vault</p>
    </footer>
</body>
</html>
