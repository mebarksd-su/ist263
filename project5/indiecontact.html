<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your indie music and game suggestions">
    <title>Contact/Submit</title>
</head>
<body background="../images/indiegame.jpg">
    <header>
        <h1>Contact & Submit Your Suggestions</h1>
        <nav>
                <a href="indiegames.html">Indie Games</a> <span>|</span>
                <a href="indiemusic.html">Indie Music</a> <span>|</span>
                <a href="indiecontact.html">Contact/Submit</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Any Suggestions?</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="suggestion">Your Suggestion:</label>
                <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2025</p>
    </footer>
</body>
</html>
